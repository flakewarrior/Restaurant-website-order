<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tasty Yummy Restaurant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #333;
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
      font-size: 2.5em;
      color: white;
      margin-top: 20px;
    }
    .menu {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .menu-item {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      padding: 15px;
      font-size: 1.1em; /* increased font size */
    }
    .menu-item h2 {
      margin-top: 0;
    }
    .menu-item ul {
      margin: 10px 0;
      padding-left: 20px;
      font-size: 0.95em;
      color: #555;
    }
    button {
      background: orange;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
    }
    #cart {
      background: white;
      padding: 20px;
      border-top: 3px solid orange;
      position: fixed;
      bottom: 0;
      width: 100%;
      max-height: 50%;
      overflow-y: auto;
    }
    #cart h2 {
      margin-top: 0;
    }
    .order-options {
      margin-top: 15px;
    }
    .order-options label {
      margin-right: 15px;
    }
    .place-order {
      margin-top: 20px;
      background: green;
    }
  </style>
</head>
<body>
  <h1>Tasty Yummy Restaurant</h1>

  <div class="menu">
    <!-- Example item -->
    <div class="menu-item">
      <h2>Beef Burger</h2>
      <p>Juicy beef patty with fresh toppings</p>
      <ul>
        <li>Beef patty</li>
        <li>Mayonnaise</li>
        <li>Avocado</li>
        <li>Tomato</li>
        <li>Lettuce</li>
        <li>Sesame bun</li>
      </ul>
      <button onclick="addToCart('Beef Burger', 10000)">Add - Tsh 10,000</button>
    </div>

    <!-- Repeat for other items (Chicken Curry, Veggie Pizza, etc.) -->
    <!-- Use the ingredient lists I gave you earlier -->
  </div>

  <div id="cart">
    <h2>Your Cart</h2>
    <ul id="cart-items"></ul>
    <p><strong>Total:</strong> Tsh <span id="cart-total">0</span></p>

    <div class="order-options">
      <p><strong>Order Type:</strong></p>
      <label><input type="radio" name="orderType" value="Dine In"> Dine In</label>
      <label><input type="radio" name="orderType" value="Takeaway"> Takeaway</label>
      <label><input type="radio" name="orderType" value="Delivery"> Delivery</label>
    </div>

    <div class="order-options">
      <label>Table Number: <input type="text" id="tableNumber"></label>
    </div>

    <div class="order-options">
      <label>Special Instructions: <input type="text" id="instructions"></label>
    </div>

    <div class="order-options">
      <p><strong>Payment Method:</strong></p>
      <label><input type="radio" name="payment" value="Card"> Card</label>
      <label><input type="radio" name="payment" value="Cash"> Cash</label>
    </div>

    <button class="place-order" onclick="placeOrder()">Place Order</button>
  </div>

  <script>
    let cart = [];
    let total = 0;

    function addToCart(item, price) {
      cart.push({item, price});
      total += price;
      renderCart();
    }

    function renderCart() {
      const cartList = document.getElementById('cart-items');
      cartList.innerHTML = '';
      cart.forEach(c => {
        const li = document.createElement('li');
        li.textContent = `${c.item} - Tsh ${c.price}`;
        cartList.appendChild(li);
      });
      document.getElementById('cart-total').textContent = total;
    }

    function placeOrder() {
      const orderType = document.querySelector('input[name="orderType"]:checked')?.value;
      const payment = document.querySelector('input[name="payment"]:checked')?.value;
      const tableNumber = document.getElementById('tableNumber').value;
      const instructions = document.getElementById('instructions').value;

      if (!orderType || !payment) {
        alert("Please select order type and payment method.");
        return;
      }

      const orderData = {
        items: cart,
        total,
        orderType,
        payment,
        tableNumber,
        instructions
      };

      // Send to n8n workflow via ngrok webhook
      fetch("https://unseparating-leandro-gravest.ngrok-free.dev/rest/oauth2-credential/callback", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify(orderData)
      })
      .then(res => res.json())
      .then(data => {
        alert("Order placed successfully!");
        cart = [];
        total = 0;
        renderCart();
      })
      .catch(err => {
        console.error(err);
        alert("Error placing order.");
      });
    }
  </script>
</body>
</html>
